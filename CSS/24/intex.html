<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #3a754e;

        }

        .text-element {
            text-shadow: 7px 9px 4px #c1367b;
            outline: 2px solid black;
            border: 2px solid red;
            border-radius: 15px;
            outline-offset: 5px;
        }
    </style>
</head>

<body>
    <div class="box">I am a box</div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt vitae eaque quia
        consectetur reprehenderit perferendis repellendus ratione illo, laborum alias? ipsum dolor sit amet consectetur
        adipisicing elit. Itaque autem eos numquam iusto magnam porro.</p>



</body>

</html>

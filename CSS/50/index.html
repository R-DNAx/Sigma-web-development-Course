<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(4px);
        } */
        .img1{
            filter:brightness(122%) contrast(20px); 
        }
        .img2{
            /* filter: invert(1); */
            filter: opacity(0.6);
        }
        .img3{
            /* filter: grayscale(100%); */
            /* filter: sepia(100%); */
            filter: drop-shadow(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://www.bing.com/th?id=OADD2.9964528655798_180LIISUQUFYUQHB0O&pid=21.2&c=17&roil=0&roit=0.1614&roir=0.8609&roib=0.8375&w=300&h=157&dynsize=1&qlt=90" alt="">

        <img class="img3" src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1xYZ45.img?w=768&h=432&m=6" alt="">
    </div>

</html>

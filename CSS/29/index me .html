<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card Design</title>
    <style>
        body {}

        .card-image {
            width: 350px;
            height: auto;
            display: block;
        }

        .card {
            border: 1px solid black;
            border-radius: 10px;
            width: 350px;
            height: 35px;
        }
        .card-botton{
            text-: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <Div class="img-card">
            <img src="AA1vE4rI.jpeg" alt="Rohit Sharma" class="card-image">
        </Div>
        <div class="card-content">
            <div class="card-tag">
                <span class="tag">Nature</span>
                <span class="tag">lake</span>
            </div>
            <h2>Rohit Sharma</h2>

        </div>

    </div>
</body>

</html>

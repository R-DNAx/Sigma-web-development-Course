<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img width="360" src="images.png" alt="Random Photo">
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Feb Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nishant</td>
                <td>Developer</td>
                <td>JAVA and HTML</td>
            </tr>
            <tr>
                <td colspan="2">Jack</td>
                <td rowspan="2">JAVA</td>
            </tr>
            <tr>
                <td>Anuj</td>
                <td>Data analytics</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Rubi</td>
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>
    </table>
    <ul>
        <li>Rubi</li>
        <li>Anuj</li>
        <li>Nishant</li>
        <li>Jack</li>
    </ul>
    <ol>
        <li>Rubi</li>
        <li>Anuj</li>
        <li>Nishant</li>
        <li>Jack</li>
    </ol>
</body>
</html>

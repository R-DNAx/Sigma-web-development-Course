<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertically Aligned</title>
    <link rel="stylesheet" href="Mystyle.css">
</head>

<body>
    <h1>Vertically Aligned - Without using br tag</h1>
    <Form action="post">
        <label for="Name:">Name:</label>
        <input type="text" id=Name name="Name" placeholder="Enter Your Name">

        <label for="City:">City:</label>
        <input type="text" id=City name="City" placeholder="Enter Your City Name">
        <label for="Pincode:">Pincode:</label>
        <input type="text" id=Pincode name="Pincode" placeholder="Enter your PinCode">

        <input type="Submit" value="Submit">

</body>

</html>

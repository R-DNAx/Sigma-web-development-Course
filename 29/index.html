<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            width: 350px;
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-tags {
            margin-bottom: 15px;
        }

        .tag {
            display: inline-block;
            background-color: #e8f4ff;
            color: #007BFF;
            font-size: 12px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            margin: 0 5px;
        }

        .card-content h2 {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }

        .card-content p {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .card-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-content">
            <div class="card-tags">
                <span class="tag">Nature</span>
                <span class="tag">Lake</span>
            </div>
            <h2>Lago di Braies</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Consectetur sodales morbi dignissim sed diam
                pharetra vitae ipsum odio.</p>
            <button class="card-button">Read More</button>
        </div>
    </div>
</body>

</html>
